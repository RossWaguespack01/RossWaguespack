    <!-- Contact Section -->
    <section class="contact-section">
        <h1>Contact Me</h1>
        <p>Have a question or want to work together? Send a message below!</p>

        <form id="contactForm" action="https://formsubmit.co/rawag02is@gmail.com" method="POST" class="contact-form">

            <!-- Disable reCAPTCHA -->
            <input type="hidden" name="_captcha" value="false">

            <!-- Redirect back to contact page after submit -->
            <input type="hidden" name="_next" value="https://rawag02is.github.io/contact.html">

            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>

        </form>

    </section>

</body>
